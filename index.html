<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Petta</title>
    <link rel="shortcut icon" type='image/png' href="./img/paw.png">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeNReTiZNs-oGrq9ExJaKZ3mB5qLJ_wNQ&callback=initMap"
    async defer></script>
    <link rel="stylesheet" media='all' type="text/css" href="./reset.css">
    <link rel="stylesheet" media='all' type="text/css" href="./application.css">
  </head>
  <body>
    <div class="main group">
      <h1>Petta</h1>
      <div class='buttons'>
        <button id='year'>Year</button>
        <button id='sunburst'>Category</button>
        <button id='map'>Map</button>
      </div>
      <div class="year">
        <h3>NUMBER OF U.S. HOUSEHOLDS THAT OWN A PET</h3>
        <p>Click bar to see the monthly data and number of pets by type</p>
        <!-- <svg id='year-chart'>
        </svg> -->
      </div>
      <div class="monthly-pie-append">
      </div>
      <div class='sunburst'>
        <h3>POPULAR BREED FOR DIFFERENT TYPE OF PETS</h3>
        <p>Move mouse over to see the detail</p>
        <!-- <div class='avatar'>
          <img />
        </div> -->
      </div>
      <div class="map">
        <h3>DOG BREEDER OVER MAINLAND</h3>
        <p>Move mouse over breeder to see where their puppies go</p>
      </div>
      </div>
    </div>
    <div class='top'>
      <svg viewBox="0 0 32 32" class="icon icon-arrow-top" viewBox="0 0 32 32" aria-hidden="true"><path d="M17.504 26.025l.001-14.287 6.366 6.367L26 15.979 15.997 5.975 6 15.971 8.129 18.1l6.366-6.368v14.291z"/></svg>

      src="https://code.jquery.com/jquery-3.3.1.min.js"

      crossorigin="anonymous">
    </script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="//d3js.org/queue.v1.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="./lib/bundle.js"></script>
  </body>
</html>
